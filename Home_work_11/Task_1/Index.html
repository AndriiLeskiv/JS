<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .carts {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .item {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .item h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .item p {
      margin: 5px 0;
      color: #555;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .productItem {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background-color: #fff;
      text-align: center;
    }
    .productItem h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .productItem img {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }
    .productItem p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
<script src="main.js"></script>
</body>
</html>
