<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати інформацію
з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача-->

<label for="user_age">Please enter your age:</label>
<input type="number" name="user_age" id="user_age" placeholder="Please enter your age">
<button id="checkAge">Check Age</button>
<p class="userInfo"></p>

<script>
    let checkAge = document.getElementById('checkAge');
    checkAge.onclick = function (){
        let userAge = document.getElementById('user_age').value;
        let userInfo = document.querySelector('.userInfo');
        if(!userAge){
            userInfo.innerText = 'Будь ласка, введіть свій вік.';
        }else if (userAge < 18){
            userInfo.innerText = `Ваш вік ${userAge}. Вам ще немає 18, доступ заборонений!`;
        }else{
            userInfo.innerText = `Ваш вік ${userAge}. Ласкаво просимо!`;
        }
    }
</script>
</body>
</html>
