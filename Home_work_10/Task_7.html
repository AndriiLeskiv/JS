<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<!--В localStorage зберігаються масиви. Вам потрібно зробити функцію, які дістає потрібний вам масив з localStorage та додає
в нього об'єкт сигнатура функції -
addToLocalStorage(arrayName:string,objToAdd:any{}):void-->
<script>
  function addToLocalStorage(arrayName, objToAdd) {
    const localArray = JSON.parse(localStorage.getItem(arrayName)) || [];
    localArray.push(objToAdd);
    localStorage.setItem(arrayName, JSON.stringify(localArray));
  }
</script>
</body>
</html>
