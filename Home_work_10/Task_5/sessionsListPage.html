<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  let sessionsList = JSON.parse(localStorage.getItem('sessionsList')) || [];
  let sessionsBox = document.createElement('ul');

  if(sessionsList.length > 0){
    for (const list of sessionsList) {
      let liContent = document.createElement('li');
      liContent.innerText = list;
      sessionsBox.appendChild(liContent);
    }
    document.body.appendChild(sessionsBox);
  }
</script>
</body>
</html>
